<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Resume</title>

    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="js/bootstrap.min.css" />
    <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial" />
    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <meta name="viewport" content="width=device-width">
</head>

<body>

    <div id="main">
        <nav class="navigationBar">
            <a class="navigation" href="#workExperience">Work</a>
            <a class="navigation" href="#education">Education</a>
            <a class="navigation" href="#mapDiv">Map</a>
             <a class="navigation" href="#projects">Projects</a>
        </nav>

        <div id="header" class="center-content clear-fix">
            <span id="role"></span>
            <hr>
        <div class="row">
            <div class="col-md-12">
            <div class="displaySkills">
            </div>
        </div>
        <div class="col-md-12">
            <h3 id="contactH3">Contact Info</h3>

            <div class="contactPic">
                <div id="contactInfo">
                </div>
            </div>

            <div class="contactDetails">
                <ul id="topContacts"></ul>
            </div>
        </div>
            </div>
        </div>

        <div style="clear: both;"></div>
        <div id="workExperience" class="gray">
            <h2>Work Experience</h2>
        </div>
        <div id="projects">
            <h2>Projects</h2>
        </div>
        <div id="education" class="gray">
            <h2>Education</h2>
        </div>
        <div id="mapDiv">
            <h2>Where I've Lived and Worked</h2>
        </div>
        <div id="lets-connect" class="dark-gray">
            <h2 class="orange center-text">Let's Connect</h2>
            <ul id="footerContacts" class="flex-box">
            </ul>
        </div>

        <div class="container">

            <footer class="social-media">
                <div class="row">
                    <div class="col-md-2">
                        <a href="https://instagram.com" target="_blank" class="zocial-instagram">
                            <p>Instagram</p>
                        </a>
                    </div>

                    <div class="col-md-2">
                        <a href="https://www.facebook.com" target="_blank" class="zocial-facebook">
                            <p>Facebook</p>
                        </a>
                    </div>

                    <div class="col-md-2">
                        <a href="https://www.reddit.com" target="_blank" class="zocial-reddit">
                            <p> reddit</p>
                        </a>
                    </div>

                    <div class="col-md-2">
                        <a href="http://twitter.com/share" target="_blank" class="zocial-twitter">
                            <p>Tweet</p>
                        </a>
                    </div>


                    <div class="col-md-2">
                        <a href="http://linkedin.com" target="_blank" class="zocial-linkedin">
                            <p>Linkedin</p>
                        </a>
                    </div>

                    <div class="col-md-2">
                        <a href="http://github.com" target="_blank" class="zocial-github">
                            <p>Github</p>
                        </a>
                    </div>

                </div>
            </footer>
        </div>
    </div>

    <script src="http://platform.twitter.com/widgets.js"></script>
    <script src="http://apis.google.com/js/plusone.js"></script>
    <script src="js/resumeBuilder.js"></script>
    <script>


var myIamge = document.querySelector('#header');

myIamge.onClick = function(){

var mySrc = myIamge.getAttribute('src');

if (mySrc === "images/me.jpg") {

    myIamge.setAttribute('src',"images/flordi.jpg");

}else{
    myIamge.setAttribute('src',"images/me.jpg");

}

}


        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.display = 'none';
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.display = 'none';
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.display = 'none';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.display = 'none';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.display = 'none';
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.display = 'none';
        }
        if (document.getElementById('map') === null) {
            document.getElementById('mapDiv').style.display = 'none';
        }
    </script>
</body>

</html>
